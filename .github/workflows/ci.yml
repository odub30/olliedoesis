name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run strict source type-check
        run: npm run type-check:src

      - name: Run lint
        run: npm run lint

      - name: Run focused unit tests (src/__tests__)
        # Run just the new/targeted unit tests for CI stability while broader Jest config is stabilised.
        run: npx jest "src/__tests__" --runInBand --silent
